<button
	ui-sref="accounts.show"
	class="button button-positive button-clear"
	ng-show="$state.includes('accounts.list')"
><i class="icon ion-ios-plus-empty"></i></button>

<button
	ui-sref="accounts.list"
	class="button button-positive button-clear"
	ng-hide="$state.includes('accounts.list')"
><i class="icon ion-ios-arrow-back"></i> Accounts</button>

<h1 id="title" class="title">Accounts</h1>
