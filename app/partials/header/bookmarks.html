<button
	ui-sref="bookmarks.show"
	class="button button-positive button-clear"
	ng-show="$state.includes('bookmarks.list')"
><i class="icon ion-ios-plus-empty"></i></button>

<button
	ui-sref="bookmarks.list"
	class="button button-positive button-clear"
	ng-hide="$state.includes('bookmarks.list')"
><i class="icon ion-ios-arrow-back"></i> Bookmarks</button>

<h1 id="title" class="title">Bookmarks</h1>
